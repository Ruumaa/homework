<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Week 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Form Register</h1>

    <!-- Form -->
    <form id="myForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required minlength="10" placeholder="min 10 characters" />

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" required min="25" placeholder="min 25" />

      <label for="uang">Uang Saku:</label>
      <input type="number" id="uang" name="uang" required min="100000" max="1000000" placeholder="min 100.000"/>

      <input type="submit" id="submit" value="Submit" />
    </form>

    <h1 style="text-align: center; margin-top: 40px;"> List Pendaftar</h1>

    <!-- Tabel -->
    <table id="myTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Uang Saku</th>
        </tr>
      </thead>
      <tbody>
        <!-- di isi JS -->
      </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
